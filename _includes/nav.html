<nav class="nav-primary" role="navigation" >
    <ul>
        {% for p in site.pages %}
        {% if p.title %}
        <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
        </li>
        {% endif %}
        {% endfor %}
    </ul>
    <ul>
        {% assign tags = page.tags | split:&nbsp; %}
        {% for tag in tags %}
            <li>{{ tag }}</li>
        {% endfor %}    
    </ul>
</nav>
